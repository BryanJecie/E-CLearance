                  <div [ngClass]="{'unread': unread.status !== 'read'}" class="notification-item clearfix" *ngFor="let unread of unreadMessage.message | slice:0:5 ">
                    <div class="heading">
                      <a href="javascript:;" (click)="onGetMessage(unread.mesId)" class="text-complete pull-left">
                        <i class="fa fa-exclamation-triangle m-r-10"></i>
                        <span [ngClass]="{'bold': unread.status !== 'read'}">
                          {{unread.from}}
                        </span>
                      </a>
                      <span class="pull-right time">{{unread.date | date}}</span>
                    </div>
                    <div class="option">
                      <a href="javascript:;" class="mark"></a>
                    </div>
                  </div>
                </div>
                <div class="notification-footer text-center">
                  <a [routerLink]="['/'+userType+'/messages/inbox']" class="">Read all notifications</a>
                  <a data-toggle="refresh" class="portlet-refresh text-black pull-right" href="javascript:;">
                    <i class="pg-refresh_new"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>

        <li class="p-r-10 inline">
          <a href="javascript:;" class="header-icon pg pg-link"></a>
        </li>
        <li class="p-r-10 inline">
          <a href="javascript:;" class="header-icon pg pg-thumbs"></a>

      <a href="javascript:;" class="search-link hidden-md-down" data-toggle="search">
        <i class="pg-search"></i>Type anywhere to

      </a>

    <div class="d-flex align-items-center">
      <div class="pull-left p-r-10 fs-14 font-heading hidden-md-down text-white" style="margin-right: 10px;">
        <span class="semi-bold">{{employee?.employee_fname}}</span>
        <span class="">{{employee?.employee_lname}}</span>
      </div>
      <a (click)="doLogout()" style="cursor: pointer;">
        <span class="pull-right text-danger" style="font-size: 18px;">
          <i class="pg-power"></i>
        </span>
      </a>
    </div>
  </div>
  <div class="bg-white">
    <div class="container">
      <div class="menu-bar header-sm-height" data-pages-init='horizontal-menu' data-hide-extra-li="4">
        <a href="javascript:;" class="btn-link toggle-sidebar hidden-lg-up pg pg-close" data-toggle="horizontal-menu">
        </a>
        <ul id="navbar">
          <li routerLinkActive="active" id="{{access.accName}}" *ngFor="let access of accessiblity">
            <ng-container *ngIf="access.accName === 'messages'; else elseNav">
              <a [routerLink]="[access.routeUrl+'/inbox']" (click)="toNavigate(access.accName)" style="text-transform: capitalize">
                {{access.accName}}
              </a>
              <span class="badge badge-danger" style="margin-top: -10px;" *ngIf="msgService.unreadMsg?.unread > 0">
                {{msgService.unreadMsg?.unread}}
              </span>
            </ng-container>
            <ng-template #elseNav>
              <a [routerLink]="[access.routeUrl]" (click)="toNavigate(access.accName)" style="text-transform: capitalize">
                {{access.accName}}
              </a>
            </ng-template>
          </li>
        </ul>
        <ul class="ul-refesh">
          <li>
            <a href="javascript:;" class="text-primary" (click)="reloadPage()" title="Reload Page.">
              <i class="fa fa-refresh"></i>
            </a>
          </li>
        </ul>
        <a href="#" class="search-link d-flex justify-content-between align-items-center hidden-lg-up" data-toggle="search">Tap
          here to search
          <i class="pg-search float-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
